<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Pro X - Seu Assistente Financeiro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --cor-primaria: #4f46e5;
            --cor-primaria-hover: #4338ca;
            --cor-gradiente: #6d28d9;
            --cor-sucesso: #10b981;
            --cor-alerta: #ef4444;
            
            --cor-fundo: #f8fafc;
            --cor-fundo-card: #ffffff;
            --cor-texto-principal: #1e293b;
            --cor-texto-secundario: #64748b;
            --cor-borda: #e2e8f0;
            --sombra-card: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --raio-borda: 12px;
        }

        html.dark {
            --cor-primaria: #6366f1;
            --cor-primaria-hover: #818cf8;
            --cor-gradiente: #8b5cf6;
            --cor-fundo: #0f172a;
            --cor-fundo-card: #1e293b;
            --cor-texto-principal: #f8fafc;
            --cor-texto-secundario: #94a3b8;
            --cor-borda: #334155;
            --sombra-card: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto-principal);
            margin: 0;
            padding: 24px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 24px;
            grid-template-columns: 1fr;
            grid-template-areas:
                "header" "saldo" "form" "dashboard" "historico";
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 380px 1fr;
                grid-template-areas:
                    "header header" "form saldo" "form historico" "dashboard dashboard";
            }
        }

        h1, h2, h3 { margin: 0; font-weight: 700; }

        .card {
            background-color: var(--cor-fundo-card);
            padding: 24px;
            border-radius: var(--raio-borda);
            box-shadow: var(--sombra-card);
            border: 1px solid var(--cor-borda);
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* --- Header --- */
        .header {
            grid-area: header;
            text-align: center;
            background: linear-gradient(45deg, var(--cor-primaria), var(--cor-gradiente));
            padding: 20px;
            border-radius: var(--raio-borda);
            color: white;
            position: relative;
        }
        .header h1 { font-size: 2.25rem; font-weight: 800; }
        .header p { margin-top: 4px; font-size: 1rem; opacity: 0.9; }

        #theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s;
        }
        #theme-toggle:hover { background: rgba(255,255,255,0.2); }
        #theme-toggle svg { width: 22px; height: 22px; }
        .icon-moon { display: none; }
        html.dark .icon-moon { display: block; }
        html.dark .icon-sun { display: none; }


        /* --- Filtro e Saldos --- */
        .saldo-container { grid-area: saldo; }
        .filtro-periodo {
            display: flex; justify-content: center; align-items: center;
            gap: 10px; margin-bottom: 20px;
        }
        .filtro-periodo label { font-weight: 600; color: var(--cor-texto-secundario); }
        .filtro-periodo select {
            padding: 8px 12px; border: 1px solid var(--cor-borda); border-radius: 8px;
            background-color: var(--cor-fundo); color: var(--cor-texto-principal);
            font-weight: 500; cursor: pointer; transition: background-color 0.3s;
        }
        
        .saldo-geral { text-align: center; padding: 24px; }
        .saldo-geral h2, .saldo-geral h3 {
            color: var(--cor-texto-secundario); font-weight: 500; margin-bottom: 8px;
        }
        #saldo { font-size: 3rem; line-height: 1; font-weight: 800; transition: color 0.3s; }
        #balanco-mensal { font-size: 1.5rem; font-weight: 800; transition: color 0.3s; }
        .saldo-positivo { color: var(--cor-sucesso); }
        .saldo-negativo { color: var(--cor-alerta); }
        
        /* --- Formulário --- */
        .transacao-form { grid-area: form; }
        .transacao-form h2 { font-size: 1.5rem; margin-bottom: 20px; }
        .form-campos { display: grid; gap: 12px; margin-bottom: 20px; }
        .form-campos input, .form-campos select {
            width: 100%; padding: 12px; border: 1px solid var(--cor-borda);
            border-radius: 8px; font-size: 1rem; background-color: var(--cor-fundo);
            color: var(--cor-texto-principal); transition: all 0.2s;
        }
        .form-campos input:focus, .form-campos select:focus {
            outline: none; border-color: var(--cor-primaria);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--cor-primaria) 20%, transparent);
        }
        .btn {
            width: 100%; padding: 14px; font-weight: 600; font-size: 1rem;
            border-radius: 8px; cursor: pointer; border: none; transition: all 0.2s ease;
        }
        .btn-primary { background-color: var(--cor-primaria); color: white; }
        .btn-primary:hover { background-color: var(--cor-primaria-hover); }
        .btn-secondary {
            background-color: var(--cor-fundo-card); color: var(--cor-texto-secundario);
            border: 1px solid var(--cor-borda);
        }
        .btn-secondary:hover { background-color: color-mix(in srgb, var(--cor-primaria) 10%, var(--cor-fundo-card)); }

        .ferramentas-dados { margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        /* --- Dashboard (Gráficos) --- */
        .dashboard { grid-area: dashboard; display: grid; grid-template-columns: 1fr; gap: 24px; }
        @media (min-width: 768px) { .dashboard { grid-template-columns: repeat(3, 1fr); } }
        .graficos-container { grid-column: 1 / -1; }
        @media (min-width: 768px) { .graficos-container { grid-column: 1 / 3; } }
        .graficos-container h2, .resumo-categorias h2 { margin-bottom: 20px; }
        #graficoDespesasBarras, #graficoDespesasPizza { max-height: 350px; }
        .grafico-wrapper { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; }
        @media (max-width: 768px) { .grafico-wrapper { grid-template-columns: 1fr; } }

        /* --- Histórico --- */
        .historico { grid-area: historico; }
        .historico-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;
        }
        .filtros-botoes button {
            background: none; border: 1px solid var(--cor-borda); padding: 6px 14px;
            margin-left: 5px; border-radius: 16px; cursor: pointer; font-weight: 500;
            color: var(--cor-texto-secundario); transition: all 0.2s ease;
        }
        .filtros-botoes button.active {
            background-color: color-mix(in srgb, var(--cor-primaria) 15%, transparent);
            color: var(--cor-primaria); border-color: var(--cor-primaria);
        }
        #lista-transacoes { list-style: none; padding: 0; margin: 0; }
        #lista-transacoes li {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px; border-radius: 8px; margin-bottom: 8px;
            transition: background-color 0.2s;
        }
        #lista-transacoes li.new-item { animation: popIn 0.5s ease-out; }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }

        #lista-transacoes li:hover { background-color: color-mix(in srgb, var(--cor-texto-secundario) 5%, transparent); }
        .transacao-info { display: flex; align-items: center; gap: 12px; }
        .transacao-icone {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%;
        }
        .transacao-icone svg { width: 20px; height: 20px; }
        .transacao-detalhes { display: flex; flex-direction: column; }
        .transacao-descricao { font-weight: 600; }
        .transacao-data-cat { font-size: 0.875rem; color: var(--cor-texto-secundario); }
        
        .transacao-valor { display: flex; align-items: center; gap: 10px; }
        .valor-receita { color: var(--cor-sucesso); font-weight: 600; }
        .valor-despesa { color: var(--cor-alerta); font-weight: 600; }
        
        .excluir-btn {
            background: none; border: none; color: var(--cor-texto-secundario); cursor: pointer;
            opacity: 0.5; transition: opacity 0.2s, color 0.2s;
        }
        .excluir-btn:hover { opacity: 1; color: var(--cor-alerta); }
        .excluir-btn svg { width: 16px; height: 16px; }

        /* Card de Boas-Vindas */
        .welcome-card {
            display: none; /* Hidden by default */
            text-align: center;
            padding: 40px 20px;
        }
        .welcome-card svg {
            width: 60px; height: 60px;
            color: var(--cor-primaria);
            margin-bottom: 16px;
        }
        .welcome-card h3 { font-size: 1.25rem; margin-bottom: 8px; }
        .welcome-card p { color: var(--cor-texto-secundario); max-width: 300px; margin: 0 auto; }


        /* --- Notificações (Toast) e Modal --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 1000; display: flex; flex-direction: column; gap: 10px; }
        .toast {
            padding: 12px 20px; border-radius: 8px; color: #fff; font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); opacity: 0; transform: translateX(100%);
            animation: slideIn 0.5s forwards, fadeOut 0.5s 4.5s forwards;
        }
        .toast.success { background-color: var(--cor-sucesso); }
        .toast.error { background-color: var(--cor-alerta); }
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
        @keyframes fadeOut { to { opacity: 0; transform: translateX(100%); } }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center; z-index: 2000;
            opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: var(--cor-fundo-card); padding: 30px; border-radius: var(--raio-borda);
            width: 90%; max-width: 400px; text-align: center;
            transform: scale(0.9); transition: transform 0.3s, background-color 0.3s;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-content h3 { margin-bottom: 10px; }
        .modal-content p { margin-bottom: 20px; color: var(--cor-texto-secundario); }
        .modal-botoes { display: flex; gap: 10px; }
    </style>
</head>
<body>

    <div id="toast-container"></div>
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">Confirmar Ação</h3>
            <p id="modal-message">Você tem certeza?</p>
            <div class="modal-botoes">
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancelar</button>
                <button id="modal-confirm-btn" class="btn btn-primary" style="background-color: var(--cor-alerta);">Confirmar</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Finance Pro X</h1>
            <p>Seu assistente financeiro pessoal e inteligente.</p>
            <button id="theme-toggle" title="Alternar tema">
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.95-4.243-1.59-1.59M3 12h2.25m.386-6.364 1.591 1.591M12 12a2.25 2.25 0 0 1-2.25-2.25V7.5a2.25 2.25 0 0 1 4.5 0v2.25A2.25 2.25 0 0 1 12 12Z" /></svg>
                <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" /></svg>
            </button>
        </header>

        <div class="card saldo-container">
             <div class="filtro-periodo">
                <label for="filtroMes">Período:</label>
                <select id="filtroMes" onchange="atualizarFiltroPeriodo()"></select>
                <select id="filtroAno" onchange="atualizarFiltroPeriodo()"></select>
            </div>
            <div class="saldo-geral">
                <h2>Saldo Geral Acumulado</h2>
                <span id="saldo">R$ 0,00</span>
                <h3 style="margin-top: 20px;">Balanço do Mês (<span id="mes-balanco-label"></span>)</h3>
                <span id="balanco-mensal">R$ 0,00</span>
            </div>
        </div>
        
        <div class="card transacao-form">
            <h2>Nova Transação</h2>
            <div class="form-campos">
                <input type="date" id="data" required>
                <input type="text" id="descricao" placeholder="Ex: Conta de luz, Supermercado" required>
                <input type="text" id="valor" placeholder="R$ 0,00" inputmode="decimal" required>
                
                <select id="tipo" onchange="alternarCampoCategoria()">
                    <option value="despesa">Despesa (-)</option>
                    <option value="receita">Receita (+)</option>
                </select>

                <select id="categoria">
                    <option value="" disabled selected>Selecione a Categoria</option>
                    <optgroup label="Moradia">
                        <option value="aluguel">Aluguel</option>
                        <option value="condominio">Condomínio</option>
                        <option value="contas_casa">Contas (Luz, Água, Gás)</option>
                        <option value="iptu">IPTU</option>
                        <option value="manutencao_casa">Manutenção da Casa</option>
                    </optgroup>
                    <optgroup label="Alimentação">
                        <option value="supermercado">Supermercado</option>
                        <option value="restaurante">Restaurantes & Delivery</option>
                        <option value="lanches">Lanches & Cafés</option>
                    </optgroup>
                    <optgroup label="Transporte">
                        <option value="combustivel">Combustível</option>
                        <option value="transporte_publico">Transporte Público</option>
                        <option value="app_transporte">Apps (Uber, 99)</option>
                        <option value="manutencao_veiculo">Manutenção do Veículo</option>
                        <option value="seguro_ipva">Seguro & IPVA</option>
                    </optgroup>
                    <optgroup label="Saúde e Bem-estar">
                        <option value="plano_saude">Plano de Saúde</option>
                        <option value="farmacia">Farmácia</option>
                        <option value="consultas">Consultas & Exames</option>
                        <option value="academia">Academia</option>
                    </optgroup>
                     <optgroup label="Cuidados Pessoais">
                        <option value="salao_barbearia">Salão & Barbearia</option>
                        <option value="cosmeticos">Cosméticos & Perfumes</option>
                    </optgroup>
                    <optgroup label="Lazer e Entretenimento">
                        <option value="viagens">Viagens & Passeios</option>
                        <option value="streaming">Streaming (Netflix, etc.)</option>
                        <option value="eventos_culturais">Cinema, Shows, Teatro</option>
                        <option value="hobbies">Livros & Hobbies</option>
                    </optgroup>
                    <optgroup label="Educação">
                        <option value="cursos">Cursos & Workshops</option>
                        <option value="livros_educacionais">Livros Técnicos</option>
                        <option value="mensalidade_escolar">Mensalidade Escolar/Faculdade</option>
                    </optgroup>
                    <optgroup label="Compras">
                        <option value="vestuario">Roupas & Calçados</option>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="presentes">Presentes</option>
                    </optgroup>
                    <optgroup label="Serviços Financeiros">
                         <option value="investimentos">Investimentos (Aporte)</option>
                         <option value="tarifas_bancarias">Tarifas Bancárias</option>
                         <option value="juros_cartao">Juros do Cartão</option>
                         <option value="emprestimos">Empréstimos</option>
                    </optgroup>
                    <optgroup label="Outros">
                        <option value="outros">Outras Despesas</option>
                    </optgroup>
                </select>
            </div>
            <button class="btn btn-primary" onclick="adicionarTransacao()">Adicionar Transação</button>
             <div class="ferramentas-dados">
                <button class="btn btn-secondary" onclick="exportarDados()">Exportar Backup</button>
                <input type="file" id="importarArquivo" accept=".json" style="display: none;" onchange="importarDados(event)">
                <button class="btn btn-secondary" onclick="document.getElementById('importarArquivo').click()">Importar Dados</button>
            </div>
        </div>
        
        <div class="card dashboard">
            <div class="graficos-container">
                <h2>Análise Gráfica Mensal</h2>
                <div class="grafico-wrapper">
                    <div>
                        <canvas id="graficoDespesasBarras"></canvas>
                        <p id="sem-dados-barras" style="text-align: center; display: none;">Sem dados para exibir o gráfico.</p>
                    </div>
                     <div>
                        <canvas id="graficoDespesasPizza"></canvas>
                        <p id="sem-dados-pizza" style="text-align: center; display: none;">Sem despesas para exibir o gráfico.</p>
                    </div>
                </div>
            </div>
            <div class="resumo-categorias">
                <h2>Resumo de Despesas</h2>
                <ul id="lista-resumo-categorias"></ul>
            </div>
        </div>

        <div class="card histo
